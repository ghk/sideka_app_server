<!doctype html>
<!--[if lte IE 9]> <html class="lte-ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no"/>

    <title>Sideka Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.2/css/uikit.almost-flat.min.css" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='statics/content/css/main.min.css')}}" media="all">
		<link rel="stylesheet" href="{{ url_for('static', filename='statics/content/css/custom.css')}}" media="all">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.29.0/handsontable.full.min.css" />
		
</head>
<body class=" sidebar_main_open sidebar_main_swipe">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>		
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.29.0/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSNq5n4eLePylJuAEg8swXRlp-xw1ePs0"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

    <!-- main header -->
    <header id="header_main">
        <div class="header_main_content">
            <nav class="uk-navbar">
                <!-- main sidebar switch -->
                <a href="#" id="sidebar_main_toggle" class="sSwitch sSwitch_left">
                    <span class="sSwitchIcon"></span>
                </a>
                <!-- secondary sidebar switch -->
                <a href="#" id="sidebar_secondary_toggle" class="sSwitch sSwitch_right sidebar_secondary_check">
                    <span class="sSwitchIcon"></span>
                </a>


                <div class="uk-navbar-flip">
                    <ul class="uk-navbar-nav user_actions">
                        <li><a href="#" id="full_screen_toggle" class="user_action_icon uk-visible-large"><i class="material-icons md-24 md-light">&#xE5D0;</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header><!-- main header end -->
    <!-- main sidebar -->
    <aside id="sidebar_main">
        <div class="sidebar_main_header">
            <div class="sidebar_logo">
                <a href="/" class="sSidebar_hide sidebar_logo_large">
                    <img class="logo_regular" src="{{ url_for('static', filename='statics/content/img/logo_main.png')}}" alt="" height="15" width="71"/>
                </a>
            </div>
        </div>

        <div class="menu_section">
            <ul>
                <li title="Statistik" class="{{ 'current_section' if active == 'statistics' else ''}}">
                    <a href="/">
                        <span class="menu_icon"><i class="material-icons">timeline</i></span>
                        <span class="menu_title">Statistik</span>
                    </a>

                </li>
                <li title="Statistik Berita" class="{{ 'current_section' if active == 'post_scores' else ''}}">
                    <a href="/posts">
                        <span class="menu_icon"><i class="material-icons">chrome_reader_mode</i></span>
                        <span class="menu_title">Statistik Berita</span>
                    </a>

                </li>
                <li title="Statistik Apbdes" class="{{ 'current_section' if active == 'apbdes_scores' else ''}}">
                    <a href="/apbdes">
                        <span class="menu_icon"><i class="material-icons">&#xE53E;</i></span>
                        <span class="menu_title">Statistik Apbdes</span>
                    </a>
                </li>
								 <li title="Staistik Maps" class="{{ 'current_section' if active == 'statistics_maps' else ''}}">
                    <a href="/maps">
                        <span class="menu_icon"><i class="material-icons">map</i></span>
                        <span class="menu_title">Statistik Maps</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside><!-- main sidebar end -->
    

    <div id="page_content">
        <div id="page_content_inner">
		{% block body %}{% endblock %}
        </div>
    </div>   
    	
	<script src="{{ url_for('static', filename='statics/content/js/common.min.js')}}"></script>    
    <script src="{{ url_for('static', filename='/statics/content/js/uikit_custom.min.js')}}"></script>
    <script src="{{ url_for('static', filename='/statics/content/js/altair_admin_common.min.js')}}"></script>
    
</body>
</html>
