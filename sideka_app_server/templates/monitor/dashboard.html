{% extends "monitor/monitor.html" %}
{% block body %}
<div class="uk-grid uk-grid-width-large-1-4 uk-grid-width-medium-1-2 uk-grid-medium" data-uk-grid-margin="">
	<div id="weekly-desa" class="uk-row-first" style="">
	    <div class="md-card">
		<div class="md-card-content">
		    <div class="uk-float-right uk-margin-top uk-margin-small-right"><span class="peity"></span></div>
		    <span class="uk-text-muted uk-text-small">Desa Terdaftar</span>
		    <h2 class="uk-margin-remove"><span class="count"></span></h2>
		</div>
	    </div>
	</div>
	<div id="weekly-post" style="">
	    <div class="md-card">
		<div class="md-card-content">
		    <div class="uk-float-right uk-margin-top uk-margin-small-right"><span class="peity"></span></div>
		    <span class="uk-text-muted uk-text-small">Desa Berberita Seminggu</span>
		    <h2 class="uk-margin-remove"><span class="count"></span></h2>
		</div>
	    </div>
	</div>
	<div id="weekly-penduduk" style="">
	    <div class="md-card">
		<div class="md-card-content">
		    <div class="uk-float-right uk-margin-top uk-margin-small-right"><span class="peity"></span></div>
		    <span class="uk-text-muted uk-text-small">Desa Berdata Kependudukan</span>
		    <h2 class="uk-margin-remove"><span class="count"></span></h2>
		</div>
	    </div>
	</div>
	<div id="weekly-apbdes" style="">
	    <div class="md-card">
		<div class="md-card-content">
		    <div class="uk-float-right uk-margin-top uk-margin-small-right"><span class="peity"></span></div>
		    <span class="uk-text-muted uk-text-small">Desa Berdata Keuangan</span>
		    <h2 class="uk-margin-remove"><span class="count"></span></h2>
		</div>
	    </div>
	</div>
</div>

<div class="uk-grid">
	<div class="uk-width-1-1">
	    <div class="md-card">
		<div class="md-card-toolbar">
		    <div class="md-card-toolbar-actions">
			<i class="md-icon material-icons md-card-fullscreen-activate">Óóê</i>
		    </div>
		    <h3 class="md-card-toolbar-heading-text">
			Aktifitas Pengguna Harian
		    </h3>
		</div>
		<div class="md-card-content">
		    <div style="height: 200px;">
			    <canvas id="daily-graph"></canvas>
		    </div>
		</div>
	    </div>
	</div>
</div>
<div class="uk-grid">
	<div class="uk-width-1-1">
    <div ng-app="app" ng-controller="locatorController as vm">
        <div class="md-card">
            <div class="md-card-toolbar">
                <div class="md-card-toolbar-actions">                    
                    <i class="md-icon material-icons md-card-fullscreen-activate toolbar_fixed">&#xE5D0;</i>
                </div>
                <h3 class="md-card-toolbar-heading-text">
                    <div data-uk-button-radio="{target:'.md-btn'}">
		    Kualitas Data: &nbsp; &nbsp; &nbsp;
                        <button class="md-btn md-btn-flat md-btn-flat-primary md-btn-wave" ng-class="{'uk-active':currentVal=='blog_score'}"  ng-click="changeContent('blog_score')">Berita</button>
                        <button class="md-btn md-btn-flat md-btn-flat-primary md-btn-wave" ng-class="{'uk-active':currentVal=='penduduk_score'}" ng-click="changeContent('penduduk_score')">Penduduk</button>
                        <button class="md-btn md-btn-flat md-btn-flat-primary md-btn-wave" ng-class="{'uk-active':currentVal=='apbdes_score'}" ng-click="changeContent('apbdes_score')">APBDes</button>
                    </div>
                </h3>
            </div>
            <div class="md-card-content" style="padding: 0;">
                <div style="height: 400px; width: 100%" ng-cloak>
                    <ng-map zoom="5"center="[-2.604236, 116.499023]" style="width:100%;height:100%;" styles="[[styles]]">
                        <custom-marker 
                            ng-repeat="marker in vm.markers track by $index" 
                            id="desa-[[$index]]" 
                            position=[[marker.pos]]
                            on-click="vm.showDetail(marker,'desa-'+$index)">
                            <div>
                                <img src="/statics/content/icons/number/number_[[marker.icon]].png">
                            </div>                    
                        </custom-marker>
                        <info-window id="info">
                            <div ng-non-bindable="">
                                domain: <a href="" ng-click="newTab(vm.marker.domain)">[[vm.marker.domain]]</a><br/>
                            </div>
                        </info-window>                    
                    </ng-map>    
                </div>         
            </div>
        </div>
    </div>
  
	</div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/peity/3.2.1/jquery.peity.js"></script>	
	<script src="/statics/monitor/dashboard.js"></script>	
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDSNq5n4eLePylJuAEg8swXRlp-xw1ePs0&libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    
  <script src="/statics/monitor/statistics_maps.js"></script>
{% endblock %}
