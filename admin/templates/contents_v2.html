{% extends "admin.html" %}
{% block body %}
	<div class="flex-item">
		<form id='filter-form' style='display: inline;'>
			<input type='text' name='desa-filter' placeholder='-- Filter Desa ID atau domain --' style="width: 200px;">
			<select name="type">
				<option value="">-- Filter tipe --</option>
				<option>penduduk</option>
				<option>perencanaan</option>
				<option>penganggaran</option>
				<option>spp</option>
				<option>penerimaan</option>
				<option>pemetaan</option>
				<option>kemiskinan</option>
			</select>
            &nbsp;&nbsp; &nbsp;
			Page: <input type='number' name='page' value="0" style="width: 50px;" min="0">
		</form>
        &nbsp;&nbsp; &nbsp;
		Current time: {{now}}
	</div>
	<div id="sheet"></div>
	<script src="/static/scripts/contents_v2.js"></script>
{% endblock %}
