{% extends "monitor.html" %}
{% block body %}
    <h3 class="heading_b uk-margin-bottom" id="info-desa"></h3>
    <p data-uk-margin>
        <a class="uk-badge uk-badge-primary hidden" id="domain-url">Website</a>
        <a class="uk-badge uk-badge-primary hidden" id="ckan-url">Portal Data</a>
    </p>
    <div class="md-card">
        <div class="md-card-toolbar">
            <div class="md-card-toolbar-actions">
                <i class="md-icon material-icons md-card-fullscreen-activate toolbar_fixed">&#xE5D0;</i>
            </div>
            <h3 class="md-card-toolbar-heading-text">
                Kualitas Data per Waktu
            </h3>
        </div>
        <div class="md-card-content">
            <div >
                <canvas id="data-quality-graph" style="height:250px;width:100%"></canvas>
            </div>
        </div>
    </div>
    <div class="md-card">
        <div class="md-card-toolbar">
            <div class="md-card-toolbar-actions">
                <i class="md-icon material-icons md-card-fullscreen-activate toolbar_fixed">&#xE5D0;</i>
            </div>
            <h3 class="md-card-toolbar-heading-text">
                Aktifitas Penggunan Harian
            </h3>
        </div>
        <div class="md-card-content">
            <div >
                <canvas id="data-activity-graph" style="height:250px;width:100%"></canvas>
            </div>
        </div>
    </div>
    <div class="md-card">
        <div class="md-card-content">
            <ul class="uk-subnav uk-subnav-pill uk-margin-bottom" data-uk-switcher="{connect:'#switch-table', animation: 'slide-left'}">
                <li class="uk-active"><a href="#">Kualitas Data Harian</a></li>
                <li><a href="#">Kualitas Berita</a></li>
            </ul>
            <ul id="switch-table" class="uk-switcher">
                <li>
                    <div class="md-card uk-margin-medium-bottom">
                        <div class="md-card-content">
                            <div class="uk-overflow-container">
                                <table class="uk-table uk-text-nowrap uk-table-hover" id="table-daily">
                                    <thead>
                                    </thead>                                    
                                    <tbody>                                   
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="md-card uk-margin-medium-bottom">
                        <div class="md-card-content">
                            <div class="uk-overflow-container">
                                <table class="uk-table uk-text-nowrap uk-table-hover" id="table-post">
                                    <thead>
                                    </thead>                                    
                                    <tbody>                                   
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        var contentDataQuality = {{score_json | safe}};
        var contentDataPost = {{content_post_quality | safe}};
        var contentDataActivity = {{activity_json | safe}};
        var info = {{info | safe}};
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.29.0/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="/static/scripts/statistics_single.js"></script>
{% endblock %}
