<div *ngIf="progress?.percentage === 100">
  <div class="content-header">
    Desa yang memiliki kemiripan anggaran dengan {{ region?.name }}
  </div>
  <br />
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Ranking</th>
          <th>Desa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bl of budgetLikelihoods">
          <td>{{ bl.rank }}</td>
          <td>
            <a routerLink="/budget/region/{{bl.region_likelihood .id}}">{{ bl.region_likelihood.name }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br />
</div>
