<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8" style="border-right: 1px solid #ddd;">
      <ul class="nav nav-tabs front-numbers">
        <li>
          <span class="number text-success">{{ entities.length }}</span>
          <span class="text text-success">Total Desa</span>
        </li>
      </ul>
      <div class="content-header">
        ANGGARAN PENDAPATAN DAN BELANJA DESA (APBDES) BESERTA REALISASINYA
      </div>
      <div class="table-responsive">
        <table class="table table-condensed table-responsive table-bordered table-striped">
          <thead [hidden]="progress?.percentage !== 100">
            <tr>
              <th (click)="sort('[0].name')" rowspan="2" style="text-align: center; vertical-align: middle;">Desa
                <ng-container *ngIf="order === '[0].name'">
                  <span [hidden]="reverse">▲</span>
                  <span [hidden]="!reverse">▼</span>
                </ng-container>
              </th>
              <th (click)="sort('[0].parent.id')" style="text-align: center">Kabupaten
                <ng-container *ngIf="order === '[0].parent.id'">
                  <span [hidden]="reverse">▲</span>
                  <span [hidden]="!reverse">▼</span>
                </ng-container>
              </th>
              <ng-container *ngFor="let spendingType of spendingTypes;">
                <th (click)="sort('[1].' + spendingType.id)" class="money" style="text-align: center" colspan="2">{{ spendingType.name }}
                  <ng-container *ngIf="order === '[1].' + spendingType.id">
                    <span [hidden]="reverse">▲</span>
                    <span [hidden]="!reverse">▼</span>
                  </ng-container>
                </th>
              </ng-container>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let entity of entities | orderBy: order : reverse">
              <td>
                <a [routerLink]="['/spending/region', entity[0].id]">
                  <span>{{ entity[0].name }}</span>
                </a>
              </td>
              <td>
                <span>{{ entity[0].parent | regionType:2 }}</span>
              </td>
              <ng-container *ngFor="let spendingType of spendingTypes">
                <td class="money" colspan="2">
                  <div style="float:right;">{{ entity[1][spendingType.id] | number:'3.0-0' }}</div>
                  <div class="bar-percent" [ngStyle]="entity[2][spendingType.id]"></div>
                </td>
              </ng-container>
            </tr>
          </tbody>
          <tfoot [hidden]="progress?.percentage === 100">
            <tr>
              <td style="padding: 80px 5px; text-align: center;" colspan="100">
                <img style="margin: 0 auto;" src="/assets/images/loading.gif">
                <br>
                <br> Memuat data...
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <div class="col-sm-4">
      <sk-spending-chart></sk-spending-chart>
    </div>
  </div>
</div>
