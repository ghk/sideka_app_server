<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12" style="border-right: 1px solid #ddd;">
      <div class="content-header">
        ANGGARAN PENDAPATAN DAN BELANJA DESA (APBDES) BESERTA REALISASINYA
      </div>

      <div class="table-responsive">
        <table class="table table-condensed table-responsive table-bordered table-striped">
          <thead [hidden]="progress?.percentage !== 100">
            <tr>
              <th rowspan="2" style="text-align: center; vertical-align: middle;">Desa</th>
              <ng-container *ngFor="let spendingType of spendingTypes">                  
                <th class="money" style="text-align: center" colspan="2" *ngIf="spendingType.is_realization"> {{ spendingType.name }}</th>
              </ng-container>
            </tr>
            <tr>
              <ng-container *ngFor="let spendingType of spendingTypes">
                  <ng-container *ngIf="spendingType.is_realization">
                    <th class="money" style="text-align: center">Anggaran</th>
                    <th class="money" style="text-align: center">Realisasi</th>
                  </ng-container>
              </ng-container>
          </thead>
          <tbody>
            <tr *ngFor="let entity of entities">
              <td>
                <a href="/p/{{entity[0].id}}"><span>{{ entity[0].name }}</span></a>
              </td>
              <ng-container *ngFor="let data of entity[1]">
                <td class="money">
                  <div style="float:right;">{{ data | number:'3.0-0' }} </div>
                  <div class="bar-percent"> </div>
                </td>
              </ng-container>
            </tr>
          </tbody>          
          <tfoot [hidden]="progress?.percentage === 100">
            <tr>
              <td style="padding: 80px 5px; text-align: center;" colspan="100">
                <img style="margin: 0 auto;" src="/assets/images/loading.gif">
                <br>
                <br> Memuat data...
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
